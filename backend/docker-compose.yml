version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: H4ck3r534tc0ck! # Set a strong root password
      MYSQL_DATABASE: introhub # Optional: Create a default database
      MYSQL_USER: introuser # Optional: Create a default user
      MYSQL_PASSWORD: H4ck3r534tc0ck! # Optional: Set password for the default user
    ports:
      - "3306:3306" # Maps host port 3306 to container port 3306
    volumes:
      - db_data:/var/lib/mysql # Persist data using a named volume
    restart: always # Ensures the container restarts if it stops

volumes:
  db_data:
