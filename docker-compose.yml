version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: intro-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-introhub}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intro-hub-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intro-hub-app
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-introhub}
      # Add other environment variables as needed
      # BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      # BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      # RESEND_API_KEY: ${RESEND_API_KEY}
      # LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      # LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      # MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      # MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      # BETTER_UPLOAD_ACCESS_KEY: ${BETTER_UPLOAD_ACCESS_KEY}
      # BETTER_UPLOAD_SECRET_KEY: ${BETTER_UPLOAD_SECRET_KEY}
      # BETTER_UPLOAD_BUCKET_NAME: ${BETTER_UPLOAD_BUCKET_NAME}
      # BETTER_UPLOAD_BUCKET_REGION: ${BETTER_UPLOAD_BUCKET_REGION}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - intro-hub-network
    volumes:
      # Mount .env file if it exists
      - ./.env.local:/app/.env.local:ro

volumes:
  postgres_data:
    driver: local

networks:
  intro-hub-network:
    driver: bridge

